<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Burger Animé Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar light-mode" id="navbar">

        <div class="navbar_brand">
            <img id="logo" src="img/logo.png" alt="Logo du site internet Clément HUBERT">
        </div>

        <ul class="navbar_links">
            <li class="navbar_link first"><a href="#">Accueil</a></li>
            <li class="navbar_link second"><a href="#">Service</a></li>
            <li class="navbar_link third"><a href="#">Mission</a></li>
            <li class="navbar_link fourth"><a href="#">Portfolio</a></li>
            <li class="navbar_link fifth"><a href="#">Contact</a></li>
        </ul>

        <img id="lightModeIcon" src="img/dark-mode.png" alt="Bouton pour activer ou désactiver le darkmode">

        <button class="burger">
                <span class="bar"></span>
        </button>

    </nav>

    <main class="main-content">
        <h1>Menu burger - Responsive et animé</h1>
    </main>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
